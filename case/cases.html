<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #3e487d;
        }

        header {
            text-align: center;
        }

        #cases {
            display: flex;
            justify-content: space-around;

        .case-panel {
            display: flex;

            max-width: 100%;
            /* Максимальная ширина панели с кейсами */
            max-height: 100%;
            width: 100%;

        .case-button img {
            background-color: #111111;

            border: none;
            outline: none;
            padding: 0;
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;

        }

        .case {
            margin-right: 2cm;
        }
