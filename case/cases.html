<!DOCTYPE html>

        </div>
        <div class="case">
            <img src="image/case5.png" alt="Кейс 5">
            <button onclick="openCase(5)">Открыть кейс</button>
        </div>

</section>
    <section id="item-panel" style="display: none;">
        <div id="item-images">
            <!-- Здесь будут отображаться изображения предметов -->
        </div>

    <script src="script.js"></script>
