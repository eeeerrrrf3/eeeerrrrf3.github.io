<!DOCTYPE html>
<html>
<head>
    <title>Авторизация через Steam</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #3e487d;
        }

        header {
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #login-button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Авторизация через Steam</h1>
    </header>

    <section id="login-section" style="text-align: center;">
        <button id="login-button" onclick="authenticate()">Войти через Steam</button>
    </section>

    <section id="user-section" style="display: none; text-align: center;">
        <h2 id="username"></h2>
        <img id="avatar" class="avatar" src="" alt="Аватар">
    </section>

    <script>
        function authenticate() {
            axios.get('/steam_auth.php')
                .then(function (response) {
                    if (response.data.success) {
                        getUserInfo(response.data.steamid);
                    } else {
                        alert('Ошибка авторизации через Steam.');
                    }
                })
                .catch(function (error) {
                    console.error(error);
                });
        }

        function getUserInfo(steamid) {
            axios.get(`https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v0002/?key=YOUR_API_KEY&steamids=${steamid}`)
                .then(function (response) {
                    if (response.data.response.players.length > 0) {
                        const player = response.data.response.players[0];
                        document.getElementById('username').textContent = player.personaname;
                        document.getElementById('avatar').src = player.avatarmedium;

                        document.getElementById('login-section').style.display = 'none';
                        document.getElementById('user-section').style.display = 'block';
                    } else {
                        alert('Не удалось получить информацию о пользователе.');
                    }
                })
                .catch(function (error) {
                    console.error(error);
                });
        }
    </script>
</body>
</html>
