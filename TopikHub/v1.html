<!DOCTYPE html>
<html>
<head>
  <title>Топ 100 игр на ПК.</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #ededed;
    }
.logo img {
width: 90px;
height: 65px;
}
nav ul {
display: flex;
list-style: none;
}

nav ul li {
margin-right: 20px;
}

nav ul li:last-child {
margin-right: 0;
}

nav ul li a {
display: block;
padding: 10px;
color: #fff;
background-color: #333;
text-decoration: none;
border-radius: 5px;
}

nav ul li a:hover,
nav ul li a.active {
background-color: #777;
}
    .games {
      display: flex;
      flex-wrap: wrap;
      background-color: #f2f2f2;
      padding: 10px;
      justify-content: space-between; /* новый стиль для выравнивания по горизонтали */
    }

.game {
	margin: 10px;
	width: calc(33.33% - 20px);
	text-align: center;
	display: flex;
	flex-direction: column;
	align-items: center;
	background-color: #cccccc;
}


.game img {
width: 175px;
height: 219px;
display: block;
margin-bottom: 10px;
}

.game a {
font-weight: bold;
color: #333;
text-decoration: none;
}

.game a:hover {
text-decoration: underline;
}

    .search-form {
      margin: 20px;
      text-align: center;
      display: flex;
      justify-content: center; /* новый стиль для выравнивания по горизонтали */
      align-items: center; /* новый стиль для выравнивания по вертикали */
    }

.search-form input[type="text"] {
width: 300px;
padding: 10px;
font-size: 16px;
border-radius: 5px;
background-color: #f2f2f2;
border: none;
margin-right: 10px;
}

.search-form input[type="submit"] {
padding: 10px;
font-size: 16px;
border-radius: 5px;
border: none;
background-color: #333;
color: #fff;
cursor: pointer;
}
	  		/* стили для элементов интерфейса */
		#search-input {
			font-size: 1.2em;
			padding: 10px;
			border: 2px solid #ccc;
			border-radius: 5px;
			width: 300px;
			margin-bottom: 10px;
		}
		.game {
			display: block;
			margin-bottom: 10px;
		}
		.title {
			font-size: 1.5em;
			font-weight: bold;
			margin-bottom: 5px;
		}
		.description {
			font-size: 1.2em;
		}
		#no-results {
			display: none;
			font-size: 1.2em;
			color: red;
			font-weight: bold;
			margin-top: 10px;
		}
	  
</style>

</head>
<body>
  <header>
    <div class="logo">
      <img src="image/logo.png" alt="Логотип">
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Главная</a></li>
        <li><a href="top-100-games.html">Игры</a></li>
        <li><a href="donat.html">Донат</a></li>
        <li><a href="#">О нас</a></li>
      </ul>
    </nav>
  </header>
<body>
	<h1>Поиск игр</h1>
	<input type="text" id="search-input" placeholder="Введите название игры...">
	<button onclick="search()">Найти</button>
	<div id="no-results">Простите, но данной игры нету у нас на сайте.</div>
	<div id="game-list">
		<div class="game">
			<a href="game1.html" class="title">Название игры 1</a>
			<div class="description">Описание игры 1</div>
		</div>
		<div class="game">
			<a href="game2.html" class="title">Название игры 2</a>
			<div class="description">Описание игры 2</div>
		</div>
		<!-- добавляем еще игры по мере необходимости -->
	</div>
</body>
 
<script>
		// функция для выполнения поиска
		function search() {
			// получаем значение из поля ввода
			var query = document.getElementById("search-input").value.toLowerCase();
			
			// получаем список всех игр на сайте
			var games = document.getElementsByClassName("game");
			
			// проходим по всем играм и скрываем те, которые не подходят под запрос
			for (var i = 0; i < games.length; i++) {
				var title = games[i].getElementsByClassName("title")[0].textContent.toLowerCase();
				if (title.indexOf(query) !== -1) {
					games[i].style.display = "block";
				} else {
					games[i].style.display = "none";
				}
			}
			
			// выводим сообщение, если ничего не найдено
			if (document.querySelectorAll(".game[style*='display: block']").length === 0) {
				document.getElementById("no-results").style.display = "block";
			} else {
				document.getElementById("no-results").style.display = "none";
			}
		}
</script>

</html>
